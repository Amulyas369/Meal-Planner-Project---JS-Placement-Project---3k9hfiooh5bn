<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="util.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- nav bar section -->
            <nav class="nav_bar flex">
                <div class="logo_sec flex" >
                    <img src="logo.png" alt="logo" class="logo">
                    <h2 class="web_name">Meal Planner</h2>
                </div>
                <div class="profile_sec flex">
                    <h3 id="user-name"></h3>
                    <img src="profile-picture.png" alt="profile" class="profile_picture">
                </div>
            </nav>
        </div>
        <div class="main">
            <!-- User form Section -->
            <form class="user_form" action="">
                <div class="form_row flex">
                   <input type="text" name="height" id="height" class="inputfield" placeholder="Enter Height (CM)" required> 
                   <input type="text" name="Weight" id="weight" class="inputfield" placeholder="Enter Weight (KG)" required>
                   <input type="text" name="age" id="age" class="inputfield" placeholder="Enter Age" required>
                </div>
                <div class="form_row flex">
                    <select name="gender" id="gender" class="inputfield" >
                        <option value=""> Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <select name="activity_lavel" id="activity__level" class="inputfield" >
                        <option  value=""> Activity Lavel</option>
                        <option value="1.375">Light</option>
                        <option value="1.55">Moderate</option>
                        <option value="1.725">Active</option>
                    </select>
                </div>
                <div class="form_row flex">
                    <button type="submit" class="inputfield" id="submit_btn">Generate Meal</button>
                </div>
            </form >
            <!-- Welcome Section -->
            <div class="main_container flex">
                <div class="primary ">
                <!-- <img src="Chef-PNG.png" alt="chef_image"> -->
                </div>
                <div class="display">
                <div class="welcome">
                    <h1>Welcome To Meal Planner</h1>
                    <h2> <span class="auto-type"></span></h2>
                </div>
                <!-- card render section -->
                <div class="card_recipies_section ">
                <div class="meal_plan flex" id="meal_card">
                  
               </div>
               <!-- <div id="recipies_sec"></div> -->
            </div>
            <!-- <div id="recipies_sec"></div> -->
            </div>
            <!-- recipies display section -->
            <div id="recipies_sec"></div>
        </div>
             
    </div>
    <!-- login Section -->
    <div class="login_sec bg-blue" id="login">
        <div class="close" id="log-close">&times;</div>
        <form action="" class="login">
            <fieldset class="pd">
                
            <div class="user-email">
                <label for="email">Email<span>*</span></label>
                <input type="email" id="log-email" name="email" class="login_input" placeholder="e.g amulyas.cf@gmail.com" required >
                <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
            </div>
            <div class="user-pas">
                <label for="password">Password<span>*</span></label>
                <input type="password" id="log-password" name="password" class="login_input" placeholder="Enter Password" required>
                <i class="fa fa-lock fa-2x lock" aria-hidden="true"></i>
            </div>
            <div><button type="submit" id="login_btn" class="btn bg-blue">Login</button></div>
            <div class="rs flex">
                <p class="reset-b">forgot Password</p>
                <p class="signup-b">Signup</p>
            </div>
        </fieldset>
        </form>
    </div>


<!-- signup section -->

    <div class="login_sec bg-blue " id="signup">
        <div class="close" id="sign-close">&times;</div>
        <form action="" class="login">
            <fieldset class="pd">
                <div class="user-email">
                    <input type="name" id="name" name="name" class="login_input" placeholder="e.g Amulya Kumar" required >
                    <i class="fa fa-user fa-2x" aria-hidden="true"></i>
                </div>  
                <div class="user-email">
                    <input type="tel" id="number" name="number" class="login_input" placeholder="Contact Number" required >
                    <i class="fa fa-mobile fa-2x" aria-hidden="true"></i>
                </div>
            <div class="user-email">
                <input type="email" id="email" name="email" class="login_input" placeholder=" e.g amulyas.cf@gmail.com" required >
                <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
            </div>
            <div class="user-pas">
                <input type="password" id="password" name="password" class="login_input" placeholder="Enter Password" required>
                <i class="fa fa-lock fa-2x lock" aria-hidden="true"></i>
            </div>
            <div><button type="submit" id="signup_btn" class="btn bg-blue">Signup</button></div>
        </fieldset>
        </form>
    </div>



    <!-- reset password section -->
    <div class="login_sec bg-blue max-h" id="reset">
        <div class="close" id="reset-close">&times;</div>
        <form action="" class="login">
            <fieldset class="pd"> 
            <div class="user-email">
                <input type="email" id="rEmail" name="email" class="login_input" placeholder=" e.g amulyas.cf@gmail.com" required >
                <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
            </div>
            <div class="user-email">
                <input type="tel" id="rNumber" name="rNumber" class="login_input" placeholder="Contact Number" required >
                <i class="fa fa-mobile fa-2x" aria-hidden="true"></i>
            </div>
            <div class="user-pas">
                <input type="password" id="oldPassword" name="oldPassword" class="login_input" placeholder="Enter Old Password" required>
                <i class="fa fa-lock fa-2x lock" aria-hidden="true"></i>
            </div>
            <div class="user-pas">
                <input type="password" id="newPassword" name="newPassword" class="login_input" placeholder="Enter New Password" required>
                <i class="fa fa-lock fa-2x lock" aria-hidden="true"></i>
            </div>
            <div><button type="submit" id="reset_btn" class="btn bg-blue">Reset</button></div>
            
        </fieldset>
        </form>
    </div>
    <div class="footer">
        <p class="copyright">
            &copy; 2023 <a href="#">codewithamulya</a>. All rights reserved
          </p>
    </div>
    <script src="App.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed= new Typed(".auto-type", {
    strings:[" Please Generate Meal for Healthy Recipies"],
    typeSpeed:150,
    backSpeed:150,
    loop:true
})
    </script>
</body>
</html>
